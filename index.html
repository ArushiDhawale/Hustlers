<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CycleSync Tracker</h1>
        
        <div class="card">
            <label>Last Period Start Date:</label>
            <input type="date" id="startDate">
            <button onclick="calculateCycle()">Track</button>
        </div>

        <div id="dashboard" class="hidden">
            <div class="status-card">
                <h2>Next Period: <span id="nextDate">--</span></h2>
                <p>Current Phase: <strong id="phaseName">--</strong></p>
            </div>

            <div class="grid">
                <div class="card">
                    <h3>ðŸ¥— Diet Plan</h3>
                    <p id="dietText">--</p>
                </div>
                <div class="card">
                    <h3>ðŸ§˜ Routine</h3>
                    <p id="routineText">--</p>
                </div>
                <div class="card">
                    <h3>ðŸ’Š Meds</h3>
                    <ul id="medList">
                        <li><input type="checkbox"> Multivitamin</li>
                        <li><input type="checkbox"> Water Intake (2L)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
