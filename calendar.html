<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #faf5ff; }
        .calendar-day { min-height: 90px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- HEADER -->
    <header class="bg-purple-500 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <i class="fas fa-moon text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-wide">Luna</h1>
            </a>
            
            <nav class="hidden md:flex items-center space-x-6 text-purple-100 font-semibold">
                <a href="index.html" class="hover:text-white transition">Home</a>
                <a href="calendar.html" class="text-white border-b-2 border-white">Calendar</a>
                <a href="education.html" class="hover:text-white transition">Education</a>
                <a href="support.html" class="hover:text-white transition">Support</a>
                <a href="journal.html" class="hover:text-white transition">Journal</a>
                
                <div id="authSection" class="ml-4">
                     <span id="userStatus" class="text-xs font-bold bg-purple-600 px-3 py-1 rounded-full hidden">Loading...</span>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Monthly Overview</h2>
        
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 border border-purple-100 relative">
             <!-- Loading Overlay -->
            <div id="loadingOverlay" class="absolute inset-0 bg-white/60 z-10 hidden flex items-center justify-center rounded-2xl backdrop-blur-sm">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-purple-600 text-4xl mb-2"></i>
                    <p class="text-purple-800 font-bold">Syncing...</p>
                </div>
            </div>

            <!-- Calendar Controls -->
            <div class="flex justify-between items-center mb-6">
                <h3 id="currentMonthYear" class="text-2xl font-bold text-gray-700 w-48">--</h3>
                <div class="flex space-x-3">
                    <button onclick="changeMonth(-1)" class="p-3 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 transition shadow-sm">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button onclick="jumpToToday()" class="px-4 py-2 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 text-sm font-bold transition shadow-sm">
                        Today
                    </button>
                    <button onclick="changeMonth(1)" class="p-3 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 transition shadow-sm">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Days Header -->
            <div class="grid grid-cols-7 gap-1 mb-2 text-center text-gray-500 font-bold text-sm uppercase tracking-wider">
                <div class="text-red-400">Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                <!-- Days injected by JS -->
            </div>

            <!-- Legend & Manual Save -->
            <div class="mt-8 flex flex-col md:flex-row justify-between items-center border-t border-purple-100 pt-6 gap-4">
                <div class="flex flex-wrap gap-4 text-sm justify-center">
                    <div class="flex items-center"><span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span> Period</div>
                    <div class="flex items-center"><span class="w-3 h-3 bg-fuchsia-300 rounded-full mr-2"></span> Ovulation</div>
                    <div class="flex items-center"><span class="w-3 h-3 bg-purple-200 border border-purple-400 rounded-full mr-2"></span> Today</div>
                </div>
                
                <button onclick="forceSync()" class="bg-purple-600 text-white px-6 py-2 rounded-full font-bold hover:bg-purple-700 transition shadow-md flex items-center text-sm">
                    <i class="fas fa-sync-alt mr-2"></i> Save & Sync
                </button>
            </div>
        </div>
        
        <div id="statusMsg" class="text-center mt-4 text-sm font-bold h-6"></div>

        <!-- Debug Section: Verification -->
        <div class="max-w-4xl mx-auto mt-8 p-4 bg-gray-100 rounded-xl text-xs text-gray-500 font-mono hidden" id="debugSection">
            <h4 class="font-bold mb-2">Database Verification (Saved Dates):</h4>
            <p id="dbDatesList">Loading...</p>
        </div>
        <div class="text-center mt-2">
            <button onclick="toggleDebug()" class="text-xs text-gray-400 underline">Show Database Check</button>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. Initialize Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyAvYE3ZApemLjdwUoHQaXLpdOO3Yu2FxOQ",
          authDomain: "luna-1ec03.firebaseapp.com",
          projectId: "luna-1ec03",
          storageBucket: "luna-1ec03.firebasestorage.app",
          messagingSenderId: "954083602003",
          appId: "1:954083602003:web:cba02aabad304b69eb20a6",
          measurementId: "G-NNV9QZ87VH"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;
        let loggedDates = new Set(); // Stores "YYYY-MM-DD"
        let ovulationDates = new Set(); // Calculated on the fly

        // Global Date State
        let currentCalDate = new Date();

        // --- 2. Auth Logic ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
            }
        };

        initAuth();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const status = document.getElementById('userStatus');
                status.textContent = "Logged In";
                status.classList.remove('hidden');
                
                await loadPeriodDates(user.uid);
                renderCalendar();
            } else {
                currentUser = null;
            }
        });

        // --- 3. Data Logic ---
        
        async function loadPeriodDates(userId) {
            showLoading(true);
            loggedDates.clear();
            const debugList = [];
            try {
                const q = query(collection(db, 'artifacts', appId, 'users', userId, 'period_dates'));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    loggedDates.add(doc.id);
                    debugList.push(doc.id); // Add to debug list
                });
                
                // Update Debug UI
                document.getElementById('dbDatesList').innerText = debugList.sort().join(', ') || "No dates saved yet.";

                calculateOvulation();
            } catch (error) {
                console.error("Error loading dates:", error);
                showStatus("Error loading calendar data", "text-red-500");
            } finally {
                showLoading(false);
                renderCalendar(); // Ensure render happens after load
            }
        }

        function calculateOvulation() {
            ovulationDates.clear();
            const sortedDates = Array.from(loggedDates).sort();
            
            sortedDates.forEach(dateStr => {
                const date = new Date(dateStr);
                const prevDate = new Date(date);
                prevDate.setDate(date.getDate() - 1);
                const prevDateStr = prevDate.toISOString().split('T')[0];

                if (!loggedDates.has(prevDateStr)) {
                    const ovDate = new Date(date);
                    ovDate.setDate(date.getDate() + 13);
                    const ovStr = ovDate.toISOString().split('T')[0];
                    ovulationDates.add(ovStr);
                }
            });
        }

        window.toggleDate = async function(year, month, day) {
            if (!currentUser) return alert("Please wait for login...");

            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'period_dates', dateStr);

            // OPTIMISTIC UPDATE
            const wasLogged = loggedDates.has(dateStr);
            if (wasLogged) {
                loggedDates.delete(dateStr);
            } else {
                loggedDates.add(dateStr);
            }
            
            calculateOvulation();
            renderCalendar();

            // Background Save
            try {
                if (wasLogged) {
                    await deleteDoc(docRef);
                } else {
                    await setDoc(docRef, { 
                        date: dateStr, 
                        year: year, 
                        month: month + 1, 
                        day: day,
                        timestamp: new Date()
                    });
                }
                updateDebugView(); // Refresh debug list silently
            } catch (error) {
                console.error("Error toggling date:", error);
                // Rollback
                if (wasLogged) loggedDates.add(dateStr);
                else loggedDates.delete(dateStr);
                renderCalendar();
                showStatus("Failed to save. Check connection.", "text-red-500");
            }
        }
        
        window.forceSync = async function() {
            if(!currentUser) return;
            showStatus("Syncing with cloud...", "text-blue-500");
            await loadPeriodDates(currentUser.uid);
            showStatus("All data synced successfully!", "text-green-600");
        }

        // --- 4. Calendar Rendering Logic ---
        
        function renderCalendar() {
            const year = currentCalDate.getFullYear();
            const month = currentCalDate.getMonth();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('currentMonthYear').innerText = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = "";

            // Empty slots
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = "calendar-day bg-gray-50/50 rounded-lg";
                grid.appendChild(emptyCell);
            }

            // Days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                let classes = "calendar-day border rounded-xl p-2 relative transition flex flex-col justify-between fade-in cursor-pointer select-none ";
                let content = `<span class="text-sm font-bold text-gray-600">${day}</span>`;
                
                const isLogged = loggedDates.has(dateStr);
                const isOvulation = ovulationDates.has(dateStr);
                const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();

                if (isLogged) {
                    classes += "bg-purple-100 border-purple-200 hover:bg-purple-200 shadow-sm ";
                    content = `<span class="text-sm font-bold text-purple-700">${day}</span>
                               <div class="flex justify-center mt-1"><i class="fas fa-tint text-purple-500 text-lg"></i></div>`;
                } 
                else if (isOvulation) {
                    classes += "bg-fuchsia-50 border-fuchsia-200 hover:bg-fuchsia-100 ";
                    content = `<span class="text-sm font-bold text-fuchsia-700">${day}</span>
                               <div class="flex justify-center mt-1"><i class="fas fa-star text-fuchsia-400 text-sm animate-pulse"></i></div>
                               <span class="text-[10px] text-center text-fuchsia-500 font-bold">Ovulation</span>`;
                }
                else {
                    classes += "bg-white border-purple-50 hover:shadow-md hover:border-purple-200 ";
                }

                if (isToday) {
                    classes += "bg-purple-50 border-purple-300 ring-2 ring-purple-200 ";
                }

                dayCell.className = classes;
                dayCell.innerHTML = content;
                dayCell.onclick = () => window.toggleDate(year, month, day);

                grid.appendChild(dayCell);
            }
        }

        // --- Helper Functions ---
        window.changeMonth = (step) => { 
            currentCalDate.setMonth(currentCalDate.getMonth() + step); 
            renderCalendar(); 
        };
        window.jumpToToday = () => { 
            currentCalDate = new Date(); 
            renderCalendar(); 
        };
        
        window.toggleDebug = () => {
            const el = document.getElementById('debugSection');
            el.classList.toggle('hidden');
        }

        function updateDebugView() {
            // Helper to just update the text list from memory
            const list = Array.from(loggedDates).sort().join(', ') || "No dates saved yet.";
            document.getElementById('dbDatesList').innerText = list;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if(show) overlay.classList.remove('hidden');
            else overlay.classList.add('hidden');
        }

        function showStatus(msg, colorClass) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            el.className = "text-center mt-4 text-sm font-bold h-6 " + colorClass;
            setTimeout(() => { el.innerText = ""; }, 3000);
        }

        renderCalendar();
    </script>
</body>
</html>
